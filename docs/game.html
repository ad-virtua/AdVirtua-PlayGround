<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <title>ChaseTagBattle</title>
    <!-- <link rel="shortcut icon" href="TemplateData/favicon.ico" /> -->
    <link rel="stylesheet" href="TemplateData/game.css" />
    <style>
      .orientation-notice {
        padding: 8px 12px;
        text-align: center;
        font-size: 14px;
        color: #ffffff;
        font-weight: bold;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- 上部の注意書き -->
    <div class="orientation-notice">
      スマートフォンを縦に持っている場合、横に持ってプレイすることをオススメします。
    </div>

    <!-- Unity 用コンテナ -->
    <div
      id="unity-container"
      class="unity-desktop"
      style="margin: 0 auto; padding: 0;"
    >
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Unity からの警告やエラーを表示するバナー
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Pre.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Pre.data",
        frameworkUrl: buildUrl + "/Pre.framework.js",
        codeUrl: buildUrl + "/Pre.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "YGTCreate",
        productName: "ChaseTag",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // パスワード保護
      const PASSWORD = "gaora2025"; // 必要に応じて変更
      const MAX_ATTEMPTS = 3;

      function checkPassword() {
        let attempts = 0;
        while (attempts < MAX_ATTEMPTS) {
          const input = prompt("パスワードを入力してください:");
          if (input === null) {
            alert("アクセスが拒否されました");
            return false;
          }
          if (input === PASSWORD) {
            return true;
          }
          attempts++;
          if (attempts < MAX_ATTEMPTS) {
            alert(
              "パスワードが違います。残り" + (MAX_ATTEMPTS - attempts) + "回"
            );
          }
        }
        alert("アクセスが拒否されました");
        return false;
      }

      // 画面サイズに応じてキャンバスサイズを調整
      // 16:9 を維持しつつ、縦か横のどちらか一方が必ずフルスクリーンになる
      function setCanvasSize() {
        var viewportWidth =
          window.innerWidth || document.documentElement.clientWidth || 0;
        var viewportHeight =
          window.innerHeight || document.documentElement.clientHeight || 0;

        // 上部の注意書き分を引いておく（スクロール防止）
        var notice = document.querySelector(".orientation-notice");
        if (notice) {
          viewportHeight -= notice.offsetHeight || 0;
          if (viewportHeight < 0) viewportHeight = 0;
        }

        if (!viewportWidth || !viewportHeight) return;

        var targetRatio = 16 / 9;
        var viewRatio = viewportWidth / viewportHeight;

        var width, height;

        if (viewRatio > targetRatio) {
          // 画面の方が横に広い → 高さをフルスクリーン、幅を 16:9 に合わせる（左右に余白）
          height = viewportHeight;
          width = height * targetRatio;
        } else {
          // 画面の方が縦に長い or 同じ → 幅をフルスクリーン、高さを 16:9 に合わせる（上下に余白）
          width = viewportWidth;
          height = width / targetRatio;
        }

        var container = document.getElementById("unity-container");
        if (container) {
          container.style.width = width + "px";
          container.style.height = height + "px";
          container.style.marginLeft = "auto";
          container.style.marginRight = "auto";
        }

        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        canvas.width = width;
        canvas.height = height;
      }

      // モバイル端末用の viewport 設定だけを行う（レイアウトは共通）
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }

      window.addEventListener("resize", setCanvasSize);
      setCanvasSize();

      // Unity 側にもキャンバスサイズに追従させる
      config.matchWebGLToCanvasSize = true;

      function mainProcess() {
        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width =
              100 * progress + "%";
          })
            .then((unityInstance) => {
              document.querySelector("#unity-progress-bar-full").style.width =
                "100%";
              setTimeout(() => {
                document.querySelector("#unity-loading-bar").style.display =
                  "none";
              }, 500);
            })
            .catch((message) => {
              alert(message);
            });
        };

        document.body.appendChild(script);
      }

      // パスワード認証成功後のみ Unity をロード
      if (checkPassword()) {
        mainProcess();
      }

      // 親ページの全画面表示を操作する関数
      const exitParentFullscreen = async () => {
        try {
          if (window.parent && window.parent.exitFullscreen) {
            await window.parent.exitFullscreen();
          }
        } catch (error) {
          console.error("親ページの全画面表示終了に失敗しました:", error);
        }
      };

      // ESCキーで親ページの全画面表示を終了
      document.addEventListener("keydown", async (event) => {
        if (event.key === "Escape") {
          try {
            if (window.parent) {
              const parentDoc = window.parent.document;
              const isFullscreen =
                parentDoc.fullscreenElement ||
                parentDoc.webkitFullscreenElement ||
                parentDoc.mozFullScreenElement ||
                parentDoc.msFullscreenElement;

              if (isFullscreen) {
                event.preventDefault();
                event.stopPropagation();
                await exitParentFullscreen();
              }
            }
          } catch (e) {
            // クロスオリジンの場合はエラーになるが、無視
          }
        }
      });
    </script>

    <!-- Screenshot capture functionality (F6 key) -->
    <script src="TemplateData/screenshot.js"></script>
  </body>
</html>
