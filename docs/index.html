<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      property="og:title"
      content="チェイスタグバトル～緊迫の20秒、1対1の鬼ごっこゲーム～"

      property="og:image"
      content="https://ad-virtua.github.io/AdVirtua-PlayGround/TemplateData/ogp.jpg"

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="チェイスタグバトル～緊迫の20秒、1対1の鬼ごっこゲーム～"

    <link rel="stylesheet" href="TemplateData/top.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="TemplateData/gaora-logo.png"
        alt="GAORA SPORTS"
        width="110"
        height="39"
        decoding="async"
      />
    </header>
    <main>
      <div class="main-visual">
        <img
          src="TemplateData/game-play_small.png"
          alt="ゲームプレイ"
          class="main-visual-intro u-small-only"
        />
        <picture>
          <source
            srcset="TemplateData/main-visual-deco-image_small.png"
            media="(max-width: 700px)"
          />
          <img
            src="TemplateData/main-visual-deco.png"
            alt=""
            class="main-visual-deco-image"
            decoding="async"
          />
        </picture>

        <div class="main-visual-game-iframe-container">
          <iframe
            id="game-iframe"
            src=""
            frameborder="0"
            width="960"
            height="540"
            allowfullscreen
            class="main-visual-game-iframe"
            title="ChaseTag"
          ></iframe>
          <div
            class="main-visual-game-start-container"
            id="game-start-container"
          >
            <button class="main-visual-game-start-button" id="start-button">
              タップしてスタート
            </button>
            <div class="main-visual-game-comment" id="game-comment">
              <img
                src="TemplateData/gaora-mini-icon.png"
                alt=""
                width="21"
                height="23"
              />
              ※始める際に横にしてください
            </div>
            <img
              src="TemplateData/game-thumbnail.png"
              alt=""
              class="main-visual-game-thumbnail"
            />
          </div>
        </div>
        <p class="main-visual-game-description">
          移動：WASDキー スライディング：Fキー ジャンプ：Spaceキー
          カメラ移動：マウス
        </p>
        <button id="fullscreen-button" class="main-visual-fullscreen-button">
          <img
            src="TemplateData/fullscreen-icon.png"
            alt=""
            width="55"
            height="55"
          />全画面表示でプレイ
        </button>
      </div>
      <div class="main-visual-red-triangles"></div>
      <section class="content">
        <div class="content-container">
          <img
            src="TemplateData/content-container.png"
            alt=""
            width="1440"
            height="1026"
            class="content-container-image"
          />
          <div class="content-box">
            <h1 class="content-title">
              <picture>
                <source
                  srcset="TemplateData/content-title_small.png"
                  media="(max-width: 700px)"
                  width="247"
                  height="76"
                />
                <img
                  src="TemplateData/content-title.png"
                  alt="チェイスタグとは"
                  decoding="async"
                  width="499"
                  height="74"
                />
              </picture>
            </h1>
            <h2 class="content-message">
              <span> 障害物だらけの専用コートで行う、</span
              ><br class="u-small-only" />20秒勝負の“本気”の1対1鬼ごっこ競技。
            </h2>
            <div class="content-bottom">
              <img
                src="TemplateData/content-image.png"
                alt=""
                class="content-image"
              />
              <dl class="content-descriptions">
                <div>
                  <dt class="content-description-title">フィールド：</dt>
                  <dd>
                    <ul class="content-description-detail-list">
                      <li>8m×8m の「クアッド」と呼ばれる障害物コート</li>
                    </ul>
                  </dd>
                </div>
                <div>
                  <dt class="content-description-title">
                    ルール (シングルサドンデスチェイスオフ)：
                  </dt>
                  <dd>
                    <ul class="content-description-detail-list">
                      <li>
                        鬼<span
                          class="content-description-detail-list-small-text"
                        >
                          (チェイサーという)</span
                        >
                        と子
                        <span class="content-description-detail-list-small-text"
                          >(イヴェイダーという) </span
                        >の1対1
                      </li>
                      <li>20秒の間、2人がクアッド内で鬼ごっこ</li>
                      <li>タッチ(タグという)されたら、鬼と子を入れ替え</li>
                      <li>逃げ切った秒数の多い方が勝ち</li>
                    </ul>
                  </dd>
                </div>
              </dl>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img
        src="TemplateData/copyright.png"
        alt="©COPYRIGHT GAORA INC."
        class="copy-right"
      />
    </footer>
    <script src="TemplateData/top.js"></script>
  </body>
</html>
